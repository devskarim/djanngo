<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<!-- Page Title -->
<h1 class="page-title" style="text-align:center;">Update Product</h1>

<form  method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <label>Name</label>
  <input type="text" name="name"  value="{{ product.name }}">

  <label>Price</label>
  <input type="number" name="price"  value="{{ product.price }}">

  <label>Image File</label>
  <img src="{{ product.image.url }}" style="width: 300px;">
  <input type="file" name="image">

  <label>Description</label>
  <textarea rows="5" name="desc">{{ product.desc }}</textarea>

  <!-- Checkbox in row -->
  <div class="check-row">
    <input type="checkbox" id="isActive" checked>
    <label class="check-label" for="isActive">Is Act~ive</label>
  </div>

  <div class="button-row">
      <a href="{% url 'home' %}"><button type="button" class="btn cancel-btn">Cancel</button></a>
      <button type="submit" class="btn save-btn">Save</button>
    </div>
  </form>

</body>
</html>
